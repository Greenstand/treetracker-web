name: Deploy WebMap Client Prod Env

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'git-tag'
        required: true

env:
  project-directory: ./client

jobs:
  client:
    name: Build Client Project
    runs-on: ubuntu-latest
    if: |
      !contains(github.event.head_commit.message, 'skip-ci')
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: npm clean install
      run: npm ci
      working-directory: ${{ env.project-directory }}
    - name: build client project
      run: CI= REACT_APP_API=https://prod-k8s.treetracker.org/webmap/ npm run build
      working-directory: ${{ env.project-directory }}
    - uses: actions/upload-artifact@v2
      with:
        name: client-bundle
        path: client/build

  deploy:
    name: Deploy to CDN
    runs-on: ubuntu-latest
    needs: client
    if: |
      github.repository == 'Greenstand/treetracker-web-map'    
    steps:
    - uses: actions/checkout@v2
    - name: Download bundled client resources
      uses: actions/download-artifact@v2
      with:
        name: client-bundle
        path: build
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.TEST_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.TEST_AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    - name: Copy front end resources to s3 bucket
      run: |
        aws s3 sync build s3://${{ secrets.PROD_CDN_S3_BUCKET }} --delete
    - name: Invalidate cloudfront caches
      run: |
        aws cloudfront create-invalidation --distribution-id ${{ secrets.PROD_CDN_DISTRIBUTION_ID }} --paths "/*"
